<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多引擎搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>
<body>
    <div class="search-container">
        <div class="dropdown">
            <div class="selected-engine">
                <img class="seleted-icon" src="/image/bing.svg">
            </div>
            <div class="dropdown-menu">
                <div data-engine="bing">
                    <img class="seleted-icon" src="/image/bing.svg">
                </div>
                <div data-engine="baidu">
                    <img class="seleted-icon" src="/image/baidu.svg">
                </div>
                <div data-engine="google">
                    <img class="seleted-icon" src="/image/google.svg">
                </div>
                <div data-engine="so">
                    <img class="seleted-icon" src="/image/360.svg">
                </div>
                <div data-engine="zhihu">
                    <img class="seleted-icon" src="/image/zhihu.svg">
                </div>
                <div data-engine="sogou">
                    <img class="seleted-icon" src="/image/sougou.svg">
                </div>
                <div data-engine="toutiao">
                    <img class="seleted-icon" src="/image/toutiao.svg">
                </div>
            </div>
        </div>
        <input type="text" placeholder="请输入关键词...">
        <button>
            <img class="search_btn" src="image/fangdajing.svg">
        </button>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
