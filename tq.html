<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多引擎搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>
<body>
    <div class="search-container">
        <div class="dropdown">
            <div class="selected-engine">
                <img class="seleted-icon" src="./image/bing.svg"></img>
            </div>
            <ul class="dropdown-menu">
                <li data-engine="bing"><img class="seleted-icon" src="./image/bing.svg"></img></li>
                <li data-engine="baidu"><img class="seleted-icon" src="./image/baidu.svg"></img></li>
                <li data-engine="google"><img class="seleted-icon" src="./image/google.svg"></img></li>
                <li data-engine="so"><img class="seleted-icon" src="./image/360.svg"></img></li>
                <li data-engine="zhihu"><img class="seleted-icon" src="./image/zhihu.svg"></img></li>
                <li data-engine="sogou"><img class="seleted-icon" src="./image/sougou.svg"></img></li>
                <li data-engine="toutiao"><img class="seleted-icon" src="./image/toutiao.svg"></img></li>
            </ul>
        </div>
        <input type="text" placeholder="请输入关键词...">
        <button>
            <img class="search_btn" src="image/fangdajing.svg"></img>
        </button>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
