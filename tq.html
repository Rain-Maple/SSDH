<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多引擎搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="search-container">
        <div class="dropdown">
            <div class="selected-engine">
                <i class="fab fa-bing"></i>
            </div>
            <ul class="dropdown-menu">
                <li data-engine="bing"><i class="fab fa-bing"></i></li>
                <li data-engine="baidu"><i class="fab fa-baidu"></i></li>
                <li data-engine="google"><i class="fab fa-google"></i></li>
                <li data-engine="so"><i class="fas fa-shield-alt"></i></li>
                <li data-engine="zhihu"><i class="fab fa-zhihu"></i></li>
                <li data-engine="sogou"><i class="fab fa-sogou"></i></li>
                <li data-engine="toutiao"><i class="fab fa-toutiao"></i></li>
            </ul>
        </div>
        <input type="text" placeholder="请输入关键词...">
        <button>
            <i class="fas fa-search"></i>
        </button>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
